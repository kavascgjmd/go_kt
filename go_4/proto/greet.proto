syntax="proto3";

option go_package = "./proto"; // this line give the package name of go file and where the file will be created 

package greet_service;

service GreetService{
    rpc SayHello(NoParam) returns (HelloResponse);
    rpc SayHelloServerStreaming(NamesList) returns (stream HelloResponse);
    rpc SayHelloClientStreaming(stream HelloRequest) returns (MessageList);
    rpc SayHelloBidrectionalStreaming(stream HelloRequest) returns (stream HelloResponse);
}

message NoParam{};

message HelloRequest{
    string message = 1;
}

message HelloResponse{
    string message = 1;
}

message NamesList {
    repeated string names = 1;
}

message MessageList {
    repeated string messages = 1;
}